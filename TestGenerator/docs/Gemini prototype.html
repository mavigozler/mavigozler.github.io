<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for the print view */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none;
            }
            .page-break {
                page-break-after: always;
            }
        }
    </style>
    <!-- MathJax for rendering LaTeX -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

    <!-- Header and Controls -->
    <div class="no-print w-full max-w-4xl p-6 bg-white rounded-lg shadow-md mb-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Question Generator</h1>
        <p class="text-gray-600 text-center mb-6">
            This tool reads question data from a YAML file, renders it on this page (including LaTeX), and allows you to generate a PDF.
        </p>
        <div class="flex justify-center">
            <button id="generatePdfBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
                Generate PDF
            </button>
        </div>
    </div>

    <!-- Container for the rendered questions -->
    <div id="questions-container" class="w-full max-w-4xl"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        // Use a single multiline string for the YAML content
        const yamlData = `
---
- question: "If a right-angled triangle has sides of length $a$ and $b$, what is the length of the hypotenuse $c$ according to the Pythagorean theorem?"
  options:
    - "a) $c = a+b$"
    - "b) $c = a^2+b^2$"
    - "c) $c = \\sqrt{a^2+b^2}$"
    - "d) $c = \\sqrt{a+b}$"
  answer: "c"
- question: "What is the result of the following expression? $$\\int_{0}^{1} x^2 \\,dx$$"
  options:
    - "a) $\\frac{1}{2}$"
    - "b) $\\frac{1}{3}$"
    - "c) $1$"
    - "d) $0$"
  answer: "b"
- question: "Which of the following describes the molecular geometry of methane, $\\text{CH}_4$?"
  options:
    - "a) Linear"
    - "b) Trigonal planar"
    - "c) Tetrahedral"
    - "d) Bent"
  answer: "c"
- question: "Find the value of $x$ in the equation $4x - 7 = 5$."
  options:
    - "a) $x=2$"
    - "b) $x=3$"
    - "c) $x=4$"
    - "d) $x=5$"
  answer: "b"
- question: "A particle moves with a velocity function $v(t) = t^2 + 2t - 1$. What is the acceleration at $t=3$?"
  options:
    - "a) $8$"
    - "b) $12$"
    - "c) $14$"
    - "d) $18$"
  answer: "a"
        `;

        // Function to render the questions from the parsed YAML data
        function renderQuestions(data) {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Clear previous content

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center text-lg mt-8">No questions to display.</p>';
                return;
            }

            data.forEach((item, index) => {
                const questionHtml = `
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6 ${index > 0 ? 'page-break' : ''}">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Question ${index + 1}</h2>
                        <div class="mb-4">
                            <p>${item.question}</p>
                        </div>
                        <ul class="space-y-2 text-gray-700">
                            ${item.options.map(option => `
                                <li class="p-3 border border-gray-200 rounded-lg">${option}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                container.innerHTML += questionHtml;
            });

            // Re-render MathJax after adding new content
            if (window.MathJax) {
                window.MathJax.typesetPromise();
            }
        }

        // Event listener for the "Generate PDF" button
        document.getElementById('generatePdfBtn').addEventListener('click', () => {
            window.print();
        });

        // Main logic to parse YAML and render
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const questions = jsyaml.load(yamlData);
                renderQuestions(questions);
            } catch (e) {
                console.error("Failed to parse YAML:", e);
                const container = document.getElementById('questions-container');
                container.innerHTML = `<p class="text-red-500 text-center text-lg mt-8">Error loading questions. Please check the YAML format.</p>`;
            }
        });

    </script>
</body>
</html>
