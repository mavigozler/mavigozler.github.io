<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Taker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for the print view */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none;
            }
            .page-break {
                page-break-after: always;
            }
        }
    </style>
    <!-- MathJax for rendering LaTeX -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="module" src="../dist/testparser.js"></script>
    <script type="module">
export const MathJax = {
   tex: {
         inlineMath: [['$', '$'], ['\\(', '\\)']]
   }
};
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

    <!-- Header and Controls -->
    <div class="no-print w-full max-w-4xl p-6 bg-white rounded-lg shadow-md mb-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Question Generator</h1>
        <p class="text-gray-600 text-center mb-6">
            This tool reads question data from a YAML file, renders it on this page (including LaTeX), and allows you to generate a PDF.
        </p>
        <div class="flex justify-center">
            <button id="generatePdfBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
                Generate PDF
            </button>
        </div>
    </div>

    <div id="react-root"></div>

    <!-- Container for the rendered questions -->
    <div id="rendered-questions" class="w-full max-w-4xl"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<!-- Load our React component. -->
<script src="like_button.js"></script>

</body>
</html>
