function showObjProps(obj)
{
	var i, w, count, str;
   var options = "dependent=true,location=false," +
				"personalbar=false,toolbar=false";
   str = new String();
   w = open("", "");
   w.document.write("<html>\n<head>\n<title>Properties of Objects</title>\n" +
                      "</head>\n<body>\n<ol>\n");
   for (i in obj)
   {
      str.concat(obj[i]);
      str = str.replace(/&/g, "&amp;");
      str = str.replace(/</g, "&lt;");
      str = str.replace(/>/g, "&gt;");
      str.concat("<li> ", typeof(obj[i]), ":  ", i, "=", str);
    	w.document.writeln(str);
   }
   w.document.write("</body>\n</html>\n");
   delete str;
}
